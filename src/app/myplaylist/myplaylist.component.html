<div class="grid-container">
    <div class="content-container" *ngFor="let item of userPlaylistData">
        <div class="image-container">
            <img [src]="item.images[0].url" alt="">
        </div>
        <div class="description-container">
            <div class="header">
                {{item.name}}
            </div>
            <p class="description">
            </p>
        </div>
    </div>
</div>
